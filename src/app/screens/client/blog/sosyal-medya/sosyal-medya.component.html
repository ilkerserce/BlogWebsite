<div class="container">
  <div class="row text-center">
    <div class="col-12 mb-5 text-center">
      <h2>Kılavuz Kategori seçiniz:</h2>
    </div>

    <div class="col">
      <button class="btn btn-danger">
        <a class="nav-link" routerLink="/web">Web</a>
      </button>
    </div>
    <div class="col">
      <button class="btn btn-danger">
        <a class="nav-link" routerLink="/sosyal-medya">Sosyal Medya</a>
      </button>
    </div>
    <div class="col">
      <button class="btn btn-danger">
        <a class="nav-link" routerLink="/icerik-editorlugu"
          >İçerik Editörlüğü</a
        >
      </button>
    </div>
    <div class="col">
      <button class="btn btn-danger">
        <a class="nav-link" routerLink="/dijital-pazarlama"> Dijital Reklam</a>
      </button>
    </div>
  </div>
  <h2 class="text-center pt-5">Sosyal Medya Kılavuzları:</h2>

  <div class="row text-center">
    <div
      *ngFor="let socialMediaPost of socialMediaPosts"
      class="col-12 col-md-3 py-3 my-3"
    >
      <img src="{{ socialMediaPost.post_image }}" height="200" width="300" />
      <h3 class="blog-titles my-1">
        <a href="{{ socialMediaPost.guid }}">{{
          socialMediaPost.post_title
        }}</a>
      </h3>
      <br />
    </div>
  </div>

  <div class="bg-dark text-center">
    <ul class="list-group border border-success">
      <li
        *ngFor="let socialMediaPost of socialMediaPosts"
        class="list-group-item bg-dark text-gray border border-success"
      >
        <a href="{{ socialMediaPost.guid }}"
          >{{ socialMediaPost.post_title }}
        </a>
      </li>
    </ul>
  </div>
</div>
